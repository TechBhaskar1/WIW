<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="login.css">

<body>
    <center>
    <form id="parent">
        <label id="head">Log in </label>
        <hr>
        <div><input type="text" id="username" placeholder="Username" required ><br></div>
        <div><input type="number" id="phone" placeholder="Phone" ><br></div>
        <div><input type="email" id="mail" placeholder="Email ID" ><br></div>
        <div><input type="password" id="pw"  placeholder="Password" ><br></div>
        <div id="radio"><label>Male </label>&nbsp;<input type="radio" id="male" name="gender" value="male" >&nbsp;&nbsp;&nbsp;<label>Female </label>&nbsp;<input type="radio" id="female" name="gender" value="female" ></div>
        <p id="child1" onclick="createN()" style="color:blue;">Don't have a account?? Create New </p>
        <button type = "button" class="btn btn-success" id="signUpBtn" onclick="login()" >Login</button>
    
    </form>
</center>
<script src="signup.js"></script>
</body>
</html>
